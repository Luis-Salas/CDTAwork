<div id="container">
  <h1>{{title}}</h1>
  <button (click)="getTasksFromService()">Click me!</button>
  <div *ngFor="let task of tasks">
    	<p>{{task.title}}<button id="showbtn" (click)="showFromService(task._id)">SHOW</button></p>
      {{task.description}}
      {{task._id}}

    </div>

    {{task.title}}
    {{task.description}}

</div>
